<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      line-height: 1.6;
      background: #f9f9f9;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      font-size: 1rem;
    }

    #response {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      max-width: 800px;
      overflow-wrap: break-word;
      white-space: normal;
      word-break: break-word;
    }

    code {
      background-color: #eee;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: Consolas, monospace;
    }

    pre {
      background-color: #eee;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 4px;
    }

    h2 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Ask Gemini</h1>
  <form id="myForm">
    <label for="input">Input:</label><br>
    <textarea id="input" name="input" rows="6" required placeholder="What would you like to ask about?"></textarea><br>
    <button type="submit">Send</button>
  </form>

  <h2>Response:</h2>
  <div id="response">Responses will appear here.</div>

  <script>
    document.getElementById("myForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const inputValue = document.getElementById("input").value;
      const endpoint = "https://irmaths-helper-194850911789.europe-west2.run.app";

      const instructions = `You must respond in pure HTML code - nothing else is required.`;

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            type: "personal-use",
            data: inputValue,
            instructions: instructions.trim()
          })
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Server error (${response.status}): ${text}`);
        }

        const result = await response.text();

        let cleaned = result
          .replace(/^```html\s*/i, '')
          .replace(/```$/i, '')
          .trim();
        document.getElementById("response").innerHTML = cleaned;

      } catch (error) {
        document.getElementById("response").textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
